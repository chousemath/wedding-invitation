<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Choi Wedding Invitation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The official invitation to Joseph and Sookang Choi's wedding ceremony">
    <meta name="author" content="Joseph Choi">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            font-size: 100%;
            vertical-align: baseline;
            background: transparent;
            font-family: 'Nanum Myeongjo', serif;
        }
    </style>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
        integrity="sha256-eVNjHw5UeU0jUqPPpZHAkU1z4U+QFBBY488WvueTm88="
        crossorigin="anonymous"></script>
</head>
<body>
    <div id="app"></div>
    <script src="elm.js"></script>
    <script>
        Elm.Main.init({
            node: document.getElementById('app')
        });
    </script>
    <script type="text/javascript" src="./x.js"></script>
    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=34bdc320546bff69ab85d45afbb07fc1"></script>
    <script>
        // http://apis.map.kakao.com/web/sample/
        var container = document.getElementById('map');
	    var posCenter = new kakao.maps.LatLng(37.573920, 126.976517);
        var options = { center: posCenter, level: 4 };
        var map = new kakao.maps.Map(container, options);

        // zoom controller starts here
        //var mapTypeControl = new kakao.maps.MapTypeControl();
        //map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
        //var zoomControl = new kakao.maps.ZoomControl();
        //map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
        // zoom controller ends here

        // traffic info overlay
        //map.addOverlayMapTypeId(kakao.maps.MapTypeId.TRAFFIC);

        // add markers
	    var posMarker = new kakao.maps.LatLng(37.574927, 126.979106);
        var marker = new kakao.maps.Marker({ position: posMarker });
        marker.setMap(map);
    </script>
</body>
</html>
